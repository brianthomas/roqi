
# Set root category priority to INFO and its only appender to CONSOLE.
log4j.rootCategory=ERROR, CONSOLE
#log4j.rootCategory=ERROR, CONSOLE, LOGFILE

# CONSOLE is set to be a ConsoleAppender using a PatternLayout.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
#log4j.appender.CONSOLE.Threshold=DEBUG
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
#log4j.appender.CONSOLE.layout.ConversionPattern=- %m%n
log4j.appender.CONSOLE.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

logj4.logger.net.ivoa.roqi=INFO
#logj4.logger.net.ivoa.roqi.model=DEBUG
log4j.logger.net.ivoa.roqi.RoqiOWLAPIReasoner=DEBUG
#logj4.logger.net.ivoa.roqi.model.builder.RoqiOWLAPIModelBuilder=DEBUG

logj4.logger.org.directwebremoting=INFO

log4j.logger.com.hp.hpl.jena=ERROR
log4j.logger.edu.mindswap.pellet=ERROR
log4j.logger.org.hibernate=ERROR
log4j.logger.org.semanticweb.owl=ERROR
log4j.logger.org.apache.myfaces=ERROR

